{% set name = "aodhclient" %}
{% set version = "3.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b754bddd4f9f7d9576a50ca3c13e8efe65438a9cdacee50d1ace62f2ec157af8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - aodh = aodhclient.shell:main

requirements:
  host:
    - pbr
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - pbr >=1.4
    - cliff >1.16.0
    - osc-lib >=1.0.1
    - oslo.i18n >=1.5.0
    - oslo.serialization >=1.4.0
    - oslo.utils >=2.0.0
    - osprofiler >=1.4.0
    - keystoneauth1 >=1.0.0
    - pyparsing

test:
  imports:
    - aodhclient
  commands:
    - aodh -h

about:
  home: https://docs.openstack.org/python-aodhclient/latest/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Python client library for Openstack Aodh
  dev_url: https://docs.openstack.org/infra/manual/developers.html

extra:
  recipe-maintainers:
    - tschoonj
